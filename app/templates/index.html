<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">House Price Prediction</h1>
        <form action="/predict" method="post" class="mt-4">
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="number" step="any" class="form-control" id="longitude" name="longitude" placeholder="Enter longitude" required>
            </div>
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="number" step="any" class="form-control" id="latitude" name="latitude" placeholder="Enter latitude" required>
            </div>
            <div class="form-group">
                <label for="housing_median_age">Housing Median Age</label>
                <input type="number" class="form-control" id="housing_median_age" name="housing_median_age" placeholder="Enter housing median age" required>
            </div>
            <div class="form-group">
                <label for="total_rooms">Total Rooms</label>
                <input type="number" class="form-control" id="total_rooms" name="total_rooms" placeholder="Enter total rooms" required>
            </div>
            <div class="form-group">
                <label for="total_bedrooms">Total Bedrooms</label>
                <input type="number" class="form-control" id="total_bedrooms" name="total_bedrooms" placeholder="Enter total bedrooms" required>
            </div>
            <div class="form-group">
                <label for="population">Population</label>
                <input type="number" class="form-control" id="population" name="population" placeholder="Enter population" required>
            </div>
            <div class="form-group">
                <label for="households">Households</label>
                <input type="number" class="form-control" id="households" name="households" placeholder="Enter households" required>
            </div>
            <div class="form-group">
                <label for="median_income">Median Income</label>
                <input type="number" step="any" class="form-control" id="median_income" name="median_income" placeholder="Enter median income" required>
            </div>
            <div class="form-group">
                <label for="ocean_proximity">Ocean Proximity</label>
                <select class="form-control" id="ocean_proximity" name="ocean_proximity" required>
                    <option value="NEAR BAY">NEAR BAY</option>
                    <option value="INLAND">INLAND</option>
                    <option value="NEAR OCEAN">NEAR OCEAN</option>
                    <option value="ISLAND">ISLAND</option>
                    <option value="<1H OCEAN"><1H OCEAN</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction_text %}
            <h2 class="mt-4">{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
